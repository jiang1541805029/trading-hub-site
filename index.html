<!DOCTYPE html>
<html lang="zh-CN" class="dark">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>登录 - Trading Hub</title>
  <script>
    tailwind.config = { darkMode: 'class' }
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/login.js" defer></script>
</head>

<body class="bg-[#0b1120] text-slate-200">
  <div class="login-shell">
    <div class="login-card">
      <div class="login-title">Trading Hub</div>
      <div class="login-sub">邮箱魔法链接登录</div>

      <div class="mt-4">
        <label class="input-label">Email</label>
        <input id="loginEmail" type="email" placeholder="email@example.com" class="input-base">
      </div>

      <div class="login-actions">
        <button id="loginSendBtn" class="h-[35px] px-3 text-[11px] font-bold bg-blue-600 text-white rounded">Send Link</button>
      </div>

      <div id="loginStatus" class="login-status"></div>
    </div>
  </div>
</body>

</html>
