<!DOCTYPE html>
<html lang="zh-CN" class="dark">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>登录 - Trading Hub</title>
  <script>
    tailwind.config = { darkMode: 'class' }
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/login.js" defer></script>
</head>

<body class="bg-[#0b1120] text-slate-200">
  <div class="login-shell">
    <div class="login-card">
      <div class="login-title">Trading Hub</div>
      <div class="login-sub">邮箱 + 密码登录 / 注册</div>

      <div id="loginForm">
        <div class="mt-4">
          <label class="input-label">Email</label>
          <input id="loginEmail" type="email" placeholder="email@example.com" class="input-base">
        </div>

        <div class="mt-3">
          <label class="input-label">Password</label>
          <input id="loginPassword" type="password" placeholder="••••••••" class="input-base">
        </div>

        <div class="login-actions flex-col">
          <button id="loginSignInBtn" class="h-[35px] px-3 text-[12px] font-bold bg-blue-600 text-white rounded w-full">登录</button>
          <button id="loginSignUpBtn" class="h-[35px] px-3 text-[12px] font-bold bg-slate-700 text-slate-200 rounded w-full">注册</button>
        </div>

        <div class="mt-2">
          <button id="loginForgotBtn" class="login-link">忘记密码？</button>
        </div>

        <div class="login-status">首次使用请先点击“注册”创建账号</div>
      </div>

      <div id="resetForm" class="hidden">
        <div class="mt-4">
          <label class="input-label">New Password</label>
          <input id="resetPassword" type="password" placeholder="至少 6 位" class="input-base">
        </div>
        <div class="mt-3">
          <label class="input-label">Confirm Password</label>
          <input id="resetPasswordConfirm" type="password" placeholder="再次输入" class="input-base">
        </div>
        <div class="login-actions">
          <button id="resetSubmitBtn" class="h-[35px] px-3 text-[11px] font-bold bg-blue-600 text-white rounded">Set Password</button>
          <button id="resetBackBtn" class="h-[35px] px-3 text-[11px] font-bold bg-slate-700 text-slate-200 rounded">Back</button>
        </div>
      </div>

      <div id="loginStatus" class="login-status"></div>
    </div>
  </div>
</body>

</html>
